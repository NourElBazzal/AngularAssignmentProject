<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select [(ngModel)]="selectedRole" name="role" required>
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="student">Student</mat-option>
            <mat-option value="professor">Professor</mat-option>
          </mat-select>
        </mat-form-field>

        <p *ngIf="isError" class="error-text">Invalid credentials. Please try again.</p>

        <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
