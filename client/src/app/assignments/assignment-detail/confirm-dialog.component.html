<div class="dialog-container">
  <h2 class="dialog-title">Confirm Deletion</h2>
  <p>Are you sure you want to delete "<strong>{{ data.assignmentName }}</strong>"?</p>
  
  <div class="dialog-buttons">
    <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
    <button mat-button class="confirm-button" (click)="onConfirm()">Delete</button>
  </div>
</div>
