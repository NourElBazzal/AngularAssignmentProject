<div class="dialog-container">
  <h2 class="dialog-title">📁 Submit Assignment</h2>
  <p>Are you sure you want to submit <strong>{{ data.assignmentName }}</strong>?</p>
  
  <div class="dialog-buttons">
    <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
    <button mat-button class="confirm-button" (click)="onConfirm()">Confirm</button>
  </div>
</div>
