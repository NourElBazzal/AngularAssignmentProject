<div class="container">

  <!-- Show assignment list only when form is hidden -->
  @if (!formVisible) {
    <h2>ðŸ“š My Assignments List</h2><br>
    <table mat-table [dataSource]="assignments" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Assignment Name </th>
        <td mat-cell *matCellDef="let assignment">
          <button mat-button color="primary" (click)="onAssignmentClick(assignment)">
            {{ assignment.name }}
          </button>
        </td>
      </ng-container>

      <!-- Due Date Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let assignment">
          {{ assignment.dueDate | date:'yyyy/MM/dd' }}
        </td>
      </ng-container>

      <!-- Status Column with Checkbox -->
      <ng-container matColumnDef="submitted">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let assignment">
          <mat-checkbox 
            color="accent"
            [checked]="assignment.submitted" 
            (change)="toggleSubmission(assignment)">
            <span [ngClass]="assignment.submitted ? 'submitted-label' : 'not-submitted-label'">
              {{ assignment.submitted ? 'Submitted' : 'Not Submitted' }}
            </span>
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'dueDate', 'submitted']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'dueDate', 'submitted'];"></tr>
    </table>
  }

    <!-- Show Assignment Details Only If Selected -->
    @if (assignmentClicked) {
      <app-assignment-detail
        [assignment]="assignmentClicked"
        (assignmentDeleted)="onAssignmentDeleted($event)">
      </app-assignment-detail>
    }
  
  <!-- Button to show the add-assignment form -->
  <button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">âž• Add Assignment</button>

  @if (formVisible) {
    <app-add-assignment (assignmentAdded)="onAssignmentAdded($event)"></app-add-assignment>
  }
</div>
