<div class="container">
    <h2>ğŸ“š My Assignments List</h2><br>
    <table mat-table [dataSource]="assignments" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Assignment Name </th>
        <td mat-cell *matCellDef="let assignment">
          <a mat-button color="primary" [routerLink]="['/assignment', assignment.id]">
            {{ assignment.name }}
          </a>          
        </td>
      </ng-container>

      <!-- Due Date Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let assignment">
          {{ assignment.dueDate | date:'yyyy/MM/dd' }}
        </td>
      </ng-container>

      <!-- Status Column with Checkbox -->
      <ng-container matColumnDef="submitted">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let assignment">
          <mat-checkbox [(ngModel)]="assignment.submitted">
            {{ assignment.submitted ? 'Submitted' : 'Not Submitted' }}
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'dueDate', 'submitted']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'dueDate', 'submitted'];"></tr>
    </table>
</div>
