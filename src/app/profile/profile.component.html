<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="profile-image">
      <img [src]="userImage" alt="Profile Picture" class="avatar">
      <input #fileInput type="file" (change)="onImageChange($event)" accept="image/*" class="file-input">
      <mat-icon class="camera-icon" (click)="triggerFileInput()">photo_camera</mat-icon>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="userName" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input matInput [type]="showPassword ? 'text' : 'password'" [(ngModel)]="newPassword">
      <mat-icon matSuffix (click)="togglePasswordVisibility()" class="password-toggle">
        {{ showPassword ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>
    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!userName">Save</button>
    <button mat-raised-button (click)="goBack()">Cancel</button>
  </mat-card-content>
</mat-card>
