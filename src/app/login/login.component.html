<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onLogin()">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username" required>
          </mat-form-field>
  
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
  
          <p *ngIf="isError" class="error-text">Invalid username or password</p>
  
          <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
