<h2>Add a new assignment</h2>
<form #assignmentForm="ngForm" (submit)="onSubmit(); assignmentForm.reset()" class="form">
  <mat-form-field>
    <input matInput [(ngModel)]="assignmentName" name="name" placeholder="Assignment Name" required>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" placeholder="Due Date" [(ngModel)]="dueDate" name="date" required>
    <mat-label>Choose a date</mat-label>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="accent" [disabled]="!assignmentName || !dueDate">âž• Add Assignment</button>
</form>
